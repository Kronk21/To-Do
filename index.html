<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/a906dbdcb6.js"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="src/css/estilos.css" />

        <script src="src/js/main.js" defer></script>

        <title>To-Do List</title>
    </head>
    <body>
        <nav class="contenedor navbar">
            <h1 class="txt--bg">Kronk</h1>
            <form class="search-bar form-busqueda">
                <input
                    class="barra-busqueda"
                    type="text"
                    placeholder="Buscar..."
                />
                <button class="btn-buscar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <button class="btn-crear">
                <i class="fa-solid fa-plus"></i>
            </button>
        </nav>

        <main class="contenedor">
            <div class="menu">
                <ul class="opciones">
                    <li class="opcion txt--md selected" data-opcion="todos">
                        Todos
                    </li>
                    <li class="opcion txt--md" data-opcion="hoy">Hoy</li>
                    <li class="opcion txt--md" data-opcion="semana">
                        Esta semana
                    </li>
                    <li class="opcion txt--md" data-opcion="importantes">
                        Importantes
                    </li>
                    <li class="opcion txt--md" data-opcion="pasados">
                        Pasados
                    </li>
                    <li
                        class="opcion txt--md opcion--busqueda"
                        data-opcion="busqueda"
                    >
                        Busqueda
                    </li>
                </ul>
            </div>

            <div class="lista">
                <h2 class="txt--bg titulo">Todos</h2>

                <ul class="pendientes">
                    <li class="pendiente">
                        <p class="pendiente__nombre">
                            Presentacion del proyecto
                            <span class="pendiente__fecha"
                                >- 22 de noviembre</span
                            >
                        </p>

                        <div class="acciones">
                            <button class="favorito">
                                <!-- <i class="fa-solid fa-star"></i> -->
                                <i class="fa-regular fa-star"></i>
                            </button>
                            <button class="editar">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button class="eliminar">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <div class="overlay hidden"></div>

        <div class="modal hidden">
            <div class="flex">
                <h2 class="txt--bg">Nuevo pendiente</h2>
                <button class="modal__btn--cerrar">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <form action="" class="formulario-nuevo">
                <div class="formulario-nuevo__campo">
                    <label for="titulo">Nombre:</label>
                    <input
                        type="text"
                        name="titulo"
                        placeholder="Escribe el nombre"
                    />
                </div>

                <div class="formulario-nuevo__campo">
                    <label for="titulo">Fecha:</label>
                    <div class="formulario-nuevo__fechas">
                        <input type="text" name="dia" placeholder="Dia" />
                        <input type="text" name="mes" placeholder="Mes" />
                        <input type="text" name="anio" placeholder="AÃ±o" />
                    </div>
                </div>

                <button type="submit" class="modal__btn--enviar">
                    Aceptar
                </button>
            </form>
        </div>
    </body>
</html>
